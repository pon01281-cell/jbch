<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추석미션 진행 상황</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      color: #ffcc00;
    }
    #mission-info {
      text-align: left;
      background: #2a2a2a;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      line-height: 1.6;
      font-size: 14px;
    }
    #mission-info h2 {
      margin-top: 0;
      font-size: 16px;
      color: #00ffcc;
    }
    #completed-count {
      margin: 15px 0;
      font-size: 18px;
      color: #00ff99;
    }
    .completed-container {
      margin: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a2a;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }
    .name {
      margin-bottom: 8px;
    }
    .bulbs {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .bulb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #444;
      box-shadow: 0 0 5px #000;
    }
    .bulb.on {
      background: #ffcc00;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      color: #fff;
      text-align: left;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #ff6666;
    }
    /* 체크박스 크기 키우기 */
    .mission {
      width: 20px;
      height: 20px;
      transform: scale(1.3);
      margin-right: 8px;
      cursor: pointer;
    }
    label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 16px;
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px;
      background: #ffcc00;
      color: #222;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>추석미션 진행 상황</h1>
  
  <!-- 미션 안내 -->
  <div id="mission-info">
    <h2>🌕 추석 명절 미션</h2>
    <p>📅 기간 : 10/5 ~ 10/8 (일~수, 4일간 진행)</p>
    <ul>
      <li>미션 1 : 디도서 1~3장 필사</li>
      <li>미션 2 : 카톡방에 올라온 말씀 3편 중 1편 선택해서 듣기</li>
      <li>미션 3 : 10월 대전도집회 전도할 영혼에게 안부 인사 & 기도 부탁하기</li>
    </ul>
    <p>✅ 인증 방법</p>
    <ul>
      <li>필사한 것 사진 찍어 올리기</li>
      <li>말씀 듣고 묵상한 부분 카톡방에 올리기</li>
      <li>기도 부탁 글 카톡방에 올리기</li>
    </ul>
  </div>

  <div id="completed-count">완료한 사람: 0명</div>
  <div class="completed-container" id="completed-container" style="display:none;">
    <h3>🌟 완료자 목록</h3>
    <div class="grid" id="completed-grid"></div>
  </div>
  <div class="grid" id="main-grid"></div>

  <!-- 모달 -->
  <div id="missionModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalName"></h3>
      <label><input type="checkbox" class="mission"> 미션 1</label>
      <label><input type="checkbox" class="mission"> 미션 2</label>
      <label><input type="checkbox" class="mission"> 미션 3</label>
      <button class="close-btn">닫기</button>
    </div>
  </div>

  <script>
    const names = [
      "김현진","최재영","최성영","송승재","안재혁","서채일","장하현","위건오","승병국","박진우",
      "남재봉","정재욱","김지훈","심규민","박시원","박지우","강창우","손탁안","장인수","선주향",
      "김다은","김연경","김여원","백설아","허유리","김로운","위하영","선가영","손다민","강지연",
      "손효서","전인화","김다연","이수민","정행아","송영숙","박예진","손소원","박인혜","서지선",
      "한우리","이미연"
    ];

    // 저장된 데이터 불러오기
    let savedState = localStorage.getItem("missionState");
    const state = savedState ? JSON.parse(savedState) : {};
    names.forEach(n => {
      if (!state[n]) state[n] = [false,false,false];
    });

    const mainGrid = document.getElementById("main-grid");
    const completedGrid = document.getElementById("completed-grid");
    const completedContainer = document.getElementById("completed-container");
    const completedCount = document.getElementById("completed-count");

    function saveState() {
      localStorage.setItem("missionState", JSON.stringify(state));
    }

    function render() {
      mainGrid.innerHTML = "";
      completedGrid.innerHTML = "";
      let completed = [];

      names.forEach(name => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => openModal(name);

        const nameDiv = document.createElement("div");
        nameDiv.className = "name";
        nameDiv.innerText = name;

        const bulbsDiv = document.createElement("div");
        bulbsDiv.className = "bulbs";

        state[name].forEach(m => {
          const bulb = document.createElement("div");
          bulb.className = "bulb" + (m ? " on" : "");
          bulbsDiv.appendChild(bulb);
        });

        card.appendChild(nameDiv);
        card.appendChild(bulbsDiv);

        if (state[name].every(m => m)) {
          completed.push(card);
        } else {
          mainGrid.appendChild(card);
        }
      });

      if (completed.length > 0) {
        completedContainer.style.display = "block";
        completed.forEach(c => completedGrid.appendChild(c));
      } else {
        completedContainer.style.display = "none";
      }

      completedCount.innerText = `완료한 사람: ${completed.length}명`;
    }

    // 모달 로직
    const modal = document.getElementById("missionModal");
    const modalName = document.getElementById("modalName");
    const missionInputs = document.querySelectorAll(".mission");
    const closeBtn = document.querySelector(".close");
    const closeButton = document.querySelector(".close-btn");
    let currentName = "";

    function openModal(name) {
      currentName = name;
      modal.style.display = "flex";
      modalName.innerText = name;
      missionInputs.forEach((input, i) => {
        input.checked = state[name][i];
        input.onchange = () => {
          state[name][i] = input.checked;
          saveState(); // 자동 저장
          render();
        };
      });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    closeBtn.onclick = closeModal;
    closeButton.onclick = closeModal;
    window.onclick = e => { if (e.target == modal) closeModal(); };

    render();
  </script>
</body>
</html>
